<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Basic Consumer App</title>

        <!-- include material design CSS -->
        <link rel="stylesheet" href="lib/materialize/css/materialize.min.css" />

        <link rel="stylesheet" href="lib/custom/css/inputColors.css" />

        <link rel="stylesheet" href="lib/custom/css/custom.css" />

        <!-- include material design icons-->
        <link href="lib/materialize/css/icon.css" rel="stylesheet" />

        <script src="lib/pace/pace.min.js"></script>
        <link href="lib/pace/pace.css" rel="stylesheet" />

    </head>
    <body ng-app="basicConsumerApp" ng-controller="usersCtrl">
        <nav class="blue darken-4">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Basic Consumer App</a>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col s12">

                    <h4>Users List</h4>
                    <div class="input-field col s12">
                        <input type="text" ng-model="search" class="form-control input-field" placeholder="Search..." />
                    </div>

                    <table class="hoverable bordered">

                        <thead>
                            <tr>
                                <th class="width-30-pct center">ID</th>
                                <th class="width-30-pct center">Name</th>
                                <th class="width-30-pct center">PWD</th>
                            </tr>
                        </thead>

                        <tbody ng-init="getAll()">
                            <tr dir-paginate="u in users | filter:search | orderBy:sortKey:reverse | itemsPerPage:5" pagination-id="prodx">
                                <td class="width-30-pct center">{{ u.id }}</td>
                                <td class="width-30-pct center">{{ u.name }}</td>
                                <td class="width-30-pct center">{{ u.pwd }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- angular pagination -->
                    <dir-pagination-controls pagination-id="prodx" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dir_pagination.tpl.html"></dir-pagination-controls>

                </div> <!-- end col s12 -->
            </div> <!-- end row -->
        </div> <!-- end container -->

        <!-- include jquery -->
        <script src="lib/jquery/jquery.js"></script>

        <!-- material design js -->
        <script src="lib/materialize/js/materialize.min.js"></script>

        <!-- include angular js -->
        <script src="lib/angular/angular.js"></script>

        <!-- include angular pagination -->
        <script src="lib/angular/dirPagination.js"></script>

        <!-- using AngularJS controller -->
        <script src="controller/usersCtrl.js"></script>

      </body>
</html>
